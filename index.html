<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Download Video From Url</h1>
    <form id="download-form">
        <label for="url">Paste the video url</label>
        <input required type="text" name="url" id="url-input" placeholder="video link here">
        <button id="download-button" type="submit">Download</button>
    </form>


</body>
<script>
    const DownloadForm = document.getElementById("download-form");
DownloadForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const url = e.target.url.value;
  format = "1080";
  download(url, format);
  document.getElementById("url-input").value = "";
});
const download = (url, format) => {
  const button = document.getElementById("download-button");
  button.style.padding = "0";
  button.style.backgroundColor = "#64C896";
  button.innerHTML = `<iframe style='height: 52px; width:100%; border: none; ' src="https://loader.to/api/button/?url=${url}&f=${format}"></iframe>`;
};
</script>
</html>
